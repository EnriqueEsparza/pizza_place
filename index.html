<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Bar</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Pizza Bar</h1>
    </div>

    <div class="row">
      <div class="col-sm-12">

        <h3>Select your pizza</h3>

        <div id="order-form">
          <form id="order">

            <div class="form-group">
              <select class="1-100"></select>


            </div>

            <div class="form-group">
              <select id="size">
                <option value="Small">Small Pizza ($10)</option>
                <option value="Medium">Medium Pizza ($13)</option>
                <option value="Large">Large Pizza ($15)</option>
              </select>
            </div>

            <div class="form-group">
              <select id="toppings">
                <option value="Cheese">Cheese Pizza (+$0)</option>
                <option value="Veggie">Veggie Lovers Pizza (+$2)</option>
                <option value="Meat">Meat Lovers Pizza (+$4)</option>
                <option value="Supreme">Supreme Pizza (+$5)</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Add to order</button>
          </form>
          <br>
          <hr>
        </div>
      </div>


      <div class="col-sm-4">
        <div id="pizza-order">
          <!-- <div class="clear" style="float:left;">
            <button type="clear" class="btn btn-warning clear-orders">Clear orders</button>
          </div> -->


          <div class="grand-total" style="float:left;">
            <h3>Order total: $</h3>
            <h2 class="order-total"></h2>
          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Dropdown
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
</body>
</html>
